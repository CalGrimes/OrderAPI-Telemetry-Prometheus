version: '3.8'

networks:
  metrics:
    name: toolstore-network

services:
  mssql:
    build: 
      context: ./scripts/sql
    ports:
      - "1433:1433"  
    environment:
      SA_PASSWORD: "P@ssw0rd?"
      ACCEPT_EULA: "Y"
    networks:
      - metrics

  prometheus:
    build: 
      context: ./prometheus
    depends_on:
      - app
    ports:
      - 9090:9090
    networks:
      - metrics

  grafana:
    build: 
      context: ./grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    networks:
      - metrics
  
  otel-collector:
    image: otel/opentelemetry-collector:0.89.0
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "8888:8888" 
      - "8889:8889" 
      - "13133:13133"
      - "4317:4317"
    networks:
      - metrics

  aspire-dashboard:
    image: mcr.microsoft.com/dotnet/aspire-dashboard:8.0.0
    ports:
      - "18888:18888"
      - "4317:18889"
    container_name: aspire-dashboard
    environment:
      - ASPNETCORE_ENVIRONMENT: Development
      - ASPNETCORE_URLS: http://0.0.0.0:18888
      - DOTNET_DASHBOARD_OTLP_ENDPOINT_URL: http://0.0.0.0:18889

  order-api:
    build:
      context: ./
      dockerfile: Dockerfile
    container_name: ./src/Toolstore.WebApi/Dockerfile
    ports:
      - "5000:80"
      - "5001:443"
    environment:
      - ASPNETCORE_ENVIRONMENT: Development
      - ASPNETCORE_URLS: http://+:80;https://+:443
      - ASPNETCORE_Kestrel__Certificates__Default__Password: password
      - ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      - OTEL_EXPORTER_OTLP_ENDPOINT: http://aspire-dashboard:18889
      - ConnectionStrings__DbConnection: Server=mssql;Database=BookStore;User Id=SA;Password=P@ssw0rd?;Encrypt=False
      - Otlp__Endpoint: http://otel-collector:4317
    networks:
      - metrics
    volumes:
      - ${HOME}/.aspnet/https:/https:ro
    depends_on:
      - aspire-dashboard
    labels:
      - "Docker"